<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Pretty Friend âœ¨</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* important for floating hearts */
    }

    /* Floating love symbols */
    .floating-hearts span {
      position: absolute;
      bottom: -50px;
      color: rgba(255, 105, 180, 0.7);
      font-size: 24px;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Chat Container */
    .chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      z-index: 2; /* above hearts */
      animation: fadeIn 1s ease;
    }

    .chat-header {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      letter-spacing: 1px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      animation: popIn 0.4s ease;
    }

    .user {
      background: #ffb6c1;
      align-self: flex-end;
    }

    .ai {
      background: #f0f0f0;
      align-self: flex-start;
    }

    .typing {
      font-style: italic;
      color: gray;
      font-size: 14px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #eee;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      background: #fce4ec;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background: #ff6a88;
      color: white;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: #ff3f65;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Floating hearts layer -->
  <div class="floating-hearts">
    <span style="left: 10%; animation-delay: 0s;">ðŸ’–</span>
    <span style="left: 25%; animation-delay: 2s;">ðŸ’•</span>
    <span style="left: 40%; animation-delay: 4s;">âœ¨</span>
    <span style="left: 55%; animation-delay: 1s;">ðŸ’“</span>
    <span style="left: 70%; animation-delay: 3s;">ðŸ’˜</span>
    <span style="left: 85%; animation-delay: 5s;">ðŸŒ¸</span>
  </div>

  <div class="chat-container">
    <div class="chat-header">ðŸ’– My Pretty Friend ðŸ’–</div>

    <!-- Chat messages -->
    <div id="chatBox" class="chat-box">
      {% for msg in messages %}
        <div class="message {{ msg.sender }}">{{ msg.text }}</div>
      {% endfor %}
    </div>

    <!-- Input area with Clear button -->
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type something cute...">
      <button onclick="sendData()">Send</button>
      <button onclick="clearChat()" style="background:#999;">Clear</button>
    </div>
  </div>

  <script>
    async function sendData() {
      let input = document.getElementById("userInput");
      let text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      let typingMsg = document.createElement("div");
      typingMsg.classList.add("message", "ai", "typing");
      typingMsg.textContent = "Friend is typing...";
      document.getElementById("chatBox").appendChild(typingMsg);
      document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;

      let response = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({text})
      });
      let data = await response.json();

      typingMsg.remove();
      addMessage(data.result, "ai");
    }

    async function clearChat() {
      let response = await fetch("/clear", {
        method: "POST"
      });

      let data = await response.json();
      if (data.status === "cleared") {
        document.getElementById("chatBox").innerHTML = "";
        addMessage("ðŸ’Œ Your Pretty Little AI is ready for a fresh chat âœ¨ðŸ’•", "ai");
      }
    }

    function addMessage(message, sender) {
      let chatBox = document.getElementById("chatBox");
      let msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>

</html>
